<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

    <style>
      * {
        font-family: "Mulish", sans-serif;

    </style>
    <title>Dictionary App</title>
  </head>
  <body>
    <div class="container mt-4">
                          <div class="text-center mb-3">
                         <h1 class="mb-3">Dictionary App</h1>
                        <small>To My Nephews <br/>  Vaibhavi, Vaibhav & Yash n Ridhhi <br/>
                        Developed By Swapnil Mane   </small>
                       </div>
      <div class="col-12 col-sm-10 col-md-10 mx-auto">
        <div class="card border">
          <div class="card-body">
            <h2 class="my-3">Search For A Word</h2>
            <input
              type="text"
              id="word"
              class="form-control my-4"
              placeholder="Search For A Word"
            />
            <button type="button" class="btn btn-dark" id="button">
              Get Definitions   <span class="spinner-border d-none spinner-border-sm" id="button_spinner" role="status" aria-hidden="true"></span>
            </button>
          </div>
        </div>
      </div>
      <div class="col-12 col-sm-10 col-md-10 mx-auto" id="card_body">
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
